<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{project.app.name}}</title>
    <style>
        html,
        body {
            margin: 0;
            background-color: hsla(0, 0%, 0%, 1);
            height: 100%;
        }

        #app {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    {{#each project.app.web.libs~}}
        <script src="{{this}}"></script>
    {{/each}}
    <script src="./{{project.app.name}}{{#if project.app.web.min}}.min{{/if}}.js"></script>

</body>
</html>
